<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <script src="js/jquery-3.6.0.min.js" ></script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <!-- title -->
            <div class="top-content">
                <h1>Data Table</h1>
                <hr>
                <br>
            </div>

            <!-- table -->
            <table class="table table-sortable" id="table-data">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>productID</th>
                        <th>productName</th>
                        <th>amount</th>
                        <th>customerName</th>
                        <th>status</th>
                        <th>transactionDate</th>
                        <th>createBy</th>
                        <th>createOn</th>
                    </tr>
                </thead>
                <tbody id="tableData"></tbody>
            </table>
            <div class="button">
                <button class="btn" type="submit" id="add-btn" onclick="location.href = 'addData.html'">Add Data</button>
            </div>
            <form action="" name="delete-data-form" id="form" onsubmit="return deleteData()">
            <div class="select card">
                    <label for="select-data" id="select-label">Select a Number(Example: 1)</label>
                    <input type="number" id="select-data" name="select">
                </div>
                <div id="error"></div>
                <div class="button">
                    <button class="dlt-btn btn" type="submit" id="delete-btn">Delete Data</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
